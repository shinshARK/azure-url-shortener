name: Link Service Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'services/link-management-service/**' # Only triggers on source code changes
      - 'kubernetes/link-management-service/**'      # Only triggers on config changes

env:
  REGISTRY: ghcr.io
  # Start image name with repository name, then service name
  IMAGE_NAME: ${{ github.repository }}/link-management-service
  RESOURCE_GROUP: rg-us-prod
  CLUSTER_NAME: us-aks-p6ndmuotrzo5a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # 1. Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Generate Docker Metadata (Tags/Labels)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      # 4. Build and Push to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/link-management-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 5. Log in to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Connect to AKS
      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}

      # 7. Deploy to Kubernetes
      - name: Deploy to AKS
        run: |
          # Apply the deployment file
          kubectl apply -f k8s/link-management-service/deployment.yaml
          
          # Force the pods to restart so they pull the new image
          kubectl rollout restart deployment/link-management-deployment