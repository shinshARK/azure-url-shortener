apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-query-deployment
  labels:
    app: analytics-query-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-query-service
  template:
    metadata:
      labels:
        app: analytics-query-service
    spec:
      containers:
      - name: analytics-query-service
        image: ghcr.io/shinshark/azure-url-shortener/analytics-query-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: COSMOS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: analytics-secrets
              key: cosmos-connection-string
        - name: COSMOS_DATABASE_NAME
          value: "analytics-db"
        - name: COSMOS_CONTAINER_NAME
          value: "clicks"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
