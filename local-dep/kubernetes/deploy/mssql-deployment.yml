---
# 1. The Deployment for the SQL Server pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          # This pulls the password from the Secret
          valueFrom:
            secretKeyRef:
              name: mssql-secret
              key: SA_PASSWORD
        # This part ensures data is saved
        volumeMounts:
        - name: mssql-storage
          mountPath: /var/opt/mssql
      # This part creates the storage volume
      volumes:
      - name: mssql-storage
        persistentVolumeClaim:
          claimName: mssql-pvc

---
# 2. The Service to give SQL a stable network name
apiVersion: v1
kind: Service
metadata:
  name: mssql-service
spec:
  selector:
    app: mssql
  ports:
  - protocol: TCP
    port: 1433
    targetPort: 1433

---
# 3. The Persistent Volume Claim (PVC)
# This asks Minikube for 1GB of storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-pvc
spec:
  accessModes:
    - ReadWriteOnce # Can be mounted by one pod at a time
  resources:
    requests:
      storage: 1Gi
